name: Electron Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [windows-latest, macos-latest, ubuntu-latest]
        os: [macos-latest]

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}  # Required for electron-builder if publishing
      GH_TOKEN_1: ${{ secrets.GH_TOKEN_1 }}  # Optional: expose original name too

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build React app
        run: npm run build

      - name: Build Electron app
        run: npm run electron-build
